services:

  # ─────────────────────────────────────────
  # MySQL Database
  # ─────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: vastraaos_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - vastraaos_db_data:/var/lib/mysql
    ports:
      - "3307:3306"          # 3307 to avoid conflict with EduCoreOS on 3306
    networks:
      - vastraaos_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # Laravel API
  # ─────────────────────────────────────────
  api:
    build:
      context: ./Apps/api
      dockerfile: Dockerfile
    container_name: vastraaos_api
    restart: unless-stopped
    environment:
      APP_ENV: local
      APP_KEY: ${APP_KEY}
      APP_DEBUG: true
      APP_URL: ${APP_URL}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      MAIL_MAILER: smtp
      MAIL_HOST: smtp-relay.brevo.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: VastraaOS
      BREVO_API_KEY: ${BREVO_API_KEY}
      BREVO_SMS_SENDER: ${BREVO_SMS_SENDER:-VastraaOS}
    volumes:
      - ./Apps/api:/var/www/api
      - /var/www/api/vendor
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vastraaos_network

  # ─────────────────────────────────────────
  # React Web App (tenant dashboard)
  # ─────────────────────────────────────────
  web:
    build:
      context: ./Apps/web
      dockerfile: Dockerfile
      target: development
    container_name: vastraaos_web
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      - ./Apps/web:/app
      - /app/node_modules
    networks:
      - vastraaos_network

  # ─────────────────────────────────────────
  # React Landing Page
  # ─────────────────────────────────────────
  landing:
    build:
      context: ./Apps/landing
      dockerfile: Dockerfile
      target: development
    container_name: vastraaos_landing
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_WEB_APP_URL: ${VITE_WEB_APP_URL}
    volumes:
      - ./Apps/landing:/app
      - /app/node_modules
    networks:
      - vastraaos_network

  # ─────────────────────────────────────────
  # Nginx for Web App (tenant dashboard)
  # ─────────────────────────────────────────
  nginx_web:
    image: nginx:alpine
    container_name: vastraaos_nginx_web
    restart: unless-stopped
    ports:
      - "8080:80"            # http://localhost:8080 → tenant dashboard
    volumes:
      - ./nginx/web.conf:/etc/nginx/conf.d/default.conf
      - ./Apps/api:/var/www/api
    depends_on:
      - api
      - web
    networks:
      - vastraaos_network

  # ─────────────────────────────────────────
  # Nginx for Landing Page
  # ─────────────────────────────────────────
  nginx_landing:
    image: nginx:alpine
    container_name: vastraaos_nginx_landing
    restart: unless-stopped
    ports:
      - "8081:80"            # http://localhost:8081 → landing page
    volumes:
      - ./nginx/landing.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - landing
    networks:
      - vastraaos_network

  # ─────────────────────────────────────────
  # ngrok - tunnels web app for client demos
  # ─────────────────────────────────────────
  ngrok:
    image: ngrok/ngrok:latest
    container_name: vastraaos_ngrok
    restart: unless-stopped
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: http nginx_web:80 --log=stdout
    ports:
      - "4041:4040"          # 4041 to avoid conflict with EduCoreOS ngrok
    depends_on:
      - nginx_web
    networks:
      - vastraaos_network

# ─────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────
volumes:
  vastraaos_db_data:
    driver: local

# ─────────────────────────────────────────
# Networks
# ─────────────────────────────────────────
networks:
  vastraaos_network:
    driver: bridge
